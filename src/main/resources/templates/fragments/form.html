<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="contact-form">
        <h2>Contact Form</h2>
        
        <div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>
        
        <form th:action="@{/submit}" th:object="${formSubmission}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" th:field="*{message}" rows="5" required></textarea>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
